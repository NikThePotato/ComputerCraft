        let txtTest = "turtle.up()"
        const ws = new WebSocket("ws://localhost:25565")
        function moveTurtleForward() {
            ws.send("return turtle.forward()")
        }
        function moveTurtleRight() {
            ws.send("return turtle.turnRight()")
        }
        function moveTurtleUp() {
            ws.send("return turtle.up()")
        }
        function moveTurtleDown() {
            ws.send("return turtle.down()")
        }

            ws.send('return redstone.setOutput("front", false)');
        }
        function outPutRedstone() {
            ws.send('return redstone.setOutput("front", true)');
        }
        function placeItself() {
            ws.send("return turtle.place()");
        }
        function programTest() {
            ws.send("return print('not working lol')");
        }
        ws.addEventListener("message", msg => {
            console.log(msg.data)
        })

    <button style="font-size: 100px;" onclick="moveTurtleDown()">down</button>
